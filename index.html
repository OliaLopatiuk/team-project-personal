<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="backdrop">
        <div class="modal">
           

            <button type="button" class="close-modal-button">
                <svg class="close-modal-icon" width="24" height="24">
                  <use href="./symbol-defs.svg#icon-close"></use>
                </svg>
              </button>

            <h2 class="modal-title">Your Order</h2>

            <ul class="product-list">
                
                <li class="product-item cabbage-item">
                    <label for="cabbage">
                   <div class="card-wrapper">
                    <h3 class="card-title">Cabbage Basket</h3>
                <p class="card-text">Plant</p>
                <input
                class="checkbox visually-hidden"
                type="checkbox"
                id="cabbage"
                value="true"
                name="Cabbage Basket"
              />

              <span class="checkbox-custom-field">
                <svg class="checkbox-icon">
                  <use href="./symbol-defs.svg#icon-pick"></use>
                </svg>
              </span>
            </div>
            </label>

            </li>

                <li class="product-item">
                    
                    <label for="tomato">
                        <div class="card-wrapper">
                    <h3 class="card-title">Tomato Basket</h3>
                <p class="card-text">Plant</p>
                <input
                class="checkbox visually-hidden"
                type="checkbox"
                id="tomato"
                value="true"
                name="Tomato Basket"
              />
              <span class="checkbox-custom-field">
                <svg class="checkbox-icon">
                  <use href="./symbol-defs.svg#icon-pick"></use>
                </svg>
              </span>
            </div></label>
            </li>

                <li class="product-item">
                    <label for="vegetables">
                        <div class="card-wrapper">
    
                <h3 class="card-title">Vegetables Basket</h3>
                <p class="card-text">Plant</p>
                <input
                class="checkbox visually-hidden"
                type="checkbox"
                id="vegetables"
                value="true"
                name="Vegetables Basket"
              />
              <span class="checkbox-custom-field">
                <svg class="checkbox-icon">
                  <use href="./symbol-defs.svg#icon-pick"></use>
                </svg>
              </span>
            </div>
            </label>
            </li>
            </ul>
            <form class="form">
    <label><input class="input-field" type="text" name="name" minlength="2" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$" placeholder="Enter full name..."/></label>
    <label><input class="input-field" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter email..."/></label>
    <label><input class="input-field" type="text" name="card" required maxlength="19" pattern="[0-9]{13,19}" placeholder="Enter card..."/></label>
    <label><textarea class="comment" name="comment" placeholder="Enter comments..."></textarea></label>
            </form>
            <button class="submit-button" type="submit">Submit</button>
        
            <picture
                  >
                    <source
                    srcset="
                    ./img-girl-desktop@2x.png 2x,
                    ./img-girl-desktop.png 1x
                    " 
                    media="(min-width: 1280px)"/>
                    <source
                    srcset="
                    ./img-girl-tablet@2x.png 2x,
                    ./img-girl-tablet.png 1x
                    " 
                    media="(min-width: 768px)"/>

                  <img
                    src="./img-girl-desktop.png"
                    alt="a girl with a vegetable"
                    class="modal-picture"
                /></picture>

        </div>
    </div>
</body>
</html>
